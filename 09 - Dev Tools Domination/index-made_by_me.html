<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('HalloI am a %s string', 'poo'); // drugi string wskoczy na miejsce %
    //console.log(`Hello I am ${variable}`); //es6 wstawianie zmiennej do console.log (w odwrotnych kreskach :) )  
   
    // Styled
    console.log('%c I am some great text', 'font-size: 50px; background-color: red'); // dodająć %cna początku, możemys tylować odpwoiedź consoli

    // warning!
    console.warn('oh noo');

    // Error :|
    console.error('err');

    // Info
    console.info('information.');

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'There is no ouch');

    console.assert(1 === 1, 'That is wrong!'); // wyświetli asserion tylko gdy założenie przed przecinkiem będzienieprawdziwe (1===2)

    // clearing

console.clear(); // czyści console

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);//da wszystkie informacje
    console.clear();

    // Grouping together

    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`); // colapsed zamyka podpunkty na start
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age *7} dog years old`);
      console.groupEnd(`${dog.name}`);//kończy grupowanie
    });


    // counting

    console.count('Wes');
    console.count('Wes');
    console.count('MIC');
    console.count('MIC');
    console.count('MIC');
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');


    // timing

    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data =>{
        console.timeEnd('fetching data');
      }) 

//tab

console.table(dogs);
  </script>
</body>
</html>
